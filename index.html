<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />

      <link rel="stylesheet" href="style.css">

      <title>Frontend Mentor | Product preview card component</title>

      <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
      <style>
         .attribution {
            font-size: 11px;
            text-align: center;
         }
         .attribution a {
            color: hsl(228, 45%, 44%);
         }
      </style>
   </head>
   <body>
      <div class="main-container">
         <div class="container-left">
            <img src="/images/image-product-desktop.jpg" alt="perfume">
         </div>
         <div class="container-right">
            <h2 class="card__head">PERFUME</h2>
            <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
            <p class="card__content">
               A floral, solar and voluptuous interpretation composed by Oliveir Polge, Pefumer-creator for the House of CHANEL.
            </p>
            <aside class="card-price">
               <h3 class="card__real-price">$149.99</h3>
               <small class="card__crossed-price">$169.99</small>
            </aside>
            <button class="card-btn">
               <img src="images/icon-cart.svg" alt="cart"><p class="btn-label">Add to cart</p>
            </button>
         </div>
      </div>

      <div class="attribution">
         Challenge by
         <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
         >. Coded by <a href="#">Your Name Here</a>.
      </div>
   </body>
</html>
